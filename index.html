  let drawHistory = [];
  let redoStack = [];
  let colorHistory = [];

  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = brushSize;

  function saveState() {
    drawHistory.push(canvas.toDataURL());
    redoStack = [];
  }

  function undo() {
    if (drawHistory.length > 1) {
      redoStack.push(drawHistory.pop());
      let img = new Image();
      img.src = drawHistory[drawHistory.length - 1];
      img.onload = () => ctx.drawImage(img, 0, 0);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

    if (redoStack.length > 0) {
      let img = new Image();
      img.src = redoStack.pop();
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
        drawHistory.push(img.src);
      };

    currentColor = newColor;
    ctx.strokeStyle = currentColor;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Drawing Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .resizeWidget{
        margin-top: 20px;
    }
    .container {
      text-align: center;
      position: relative;
    }
    canvas {
      border: 2px solid #333;
      background-color: white;
      cursor: crosshair;
      border-radius: 8px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .control-btn {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px ;
      transition: 0.2s;
      background-color: #3498db;
    }
    #brush { background-color: #4CAF50; color: white; }
    #eraser { background-color: #e74c3c; color: white; }
    #clear { background-color: #f39c12; color: white; }
    #download { background-color: #3498db; color: white; }

    .control-btn:hover {
      filter: brightness(90%);
    }
    input[type="color"], input[type="number"] {
      border: none;
      width: 60px;
      height: 30px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      width: 150px;
      cursor: pointer;
    }
    #size-label {
      font-weight: bold;
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button id="brush" class="control-btn">Brush (B)</button>
    <button id="eraser" class="control-btn">Eraser (E)</button>
    <button id="clear" class="control-btn">Clear (C)</button>
    
    <label > <span style="font-weight:bold;">Brush/Eraser</span> Size:</label>
    <div class="slider-container">
      <input type="range" id="size-slider" min="1" max="100" value="5">
      <span id="size-label">5</span>
    </div>
    <label>Color</label>
    <input type="color" id="color-picker" value="#000000">
    <button id="download" class="control-btn">Download</button>

  </div>

    <div class="resizeWidget">
    <label>Width:</label>
    <input type="number" id="canvas-width" value="800" min="100">
    <label>Height:</label>
    <input type="number" id="canvas-height" value="500" min="100">
    <button id="resizeCanvas" class="control-btn"> Resize </button>
  </div>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('color-picker');
  const sizeSlider = document.getElementById('size-slider');
  const sizeLabel = document.getElementById('size-label');
  const canvasWidthInput = document.getElementById('canvas-width');
  const canvasHeightInput = document.getElementById('canvas-height');
  const resizeCanvasBtn = document.getElementById('resizeCanvas');

  let currentColor = '#000000';
  let isDrawing = false;
  let isErasing = false;
  let lastX = 0;
  let lastY = 0;
  let brushSize = parseInt(sizeSlider.value);

  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = brushSize;

  function startDrawing(e) {
    e.preventDefault();
    isDrawing = true;
    lastX = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
    lastY = e.offsetY || e.touches[0].clientY - canvas.offsetTop;
  }

  function stopDrawing() {
    isDrawing = false;
    ctx.beginPath();
  }

  function draw(e) {
    e.preventDefault();
    if (!isDrawing) return;
    const x = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
    const y = e.offsetY || e.touches[0].clientY - canvas.offsetTop;

    if (isErasing) {
      ctx.clearRect(x - brushSize / 2, y - brushSize / 2, brushSize, brushSize);
    } else {
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    lastX = x;
    lastY = y;
  }

  function resizeCanvas() {
    const newWidth = parseInt(canvasWidthInput.value);
    const newHeight = parseInt(canvasHeightInput.value);

    // Save existing drawing
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    // Resize canvas
    canvas.width = newWidth;
    canvas.height = newHeight;

    // Restore drawing
    ctx.putImageData(imageData, 0, 0);

    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = brushSize;
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('touchstart', startDrawing);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('touchend', stopDrawing);

  document.getElementById('brush').addEventListener('click', () => {
    isErasing = false;
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = brushSize;
  });

  document.getElementById('eraser').addEventListener('click', () => {
    isErasing = true;
    ctx.strokeStyle = '#FFFFFF';
    ctx.lineWidth = brushSize;
  });

  document.getElementById('clear').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  colorPicker.addEventListener('input', (e) => {
    currentColor = e.target.value;
    ctx.strokeStyle = currentColor;
  });

  sizeSlider.addEventListener('input', (e) => {
    brushSize = parseInt(e.target.value);
    ctx.lineWidth = brushSize;
    sizeLabel.textContent = brushSize;
  });

  document.getElementById('download').addEventListener('click', () => {
    let link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  resizeCanvasBtn.addEventListener('click', resizeCanvas);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'b' || e.key === 'B') document.getElementById('brush').click();
    if (e.key === 'e' || e.key === 'E') document.getElementById('eraser').click();
    if (e.key === 'c' || e.key === 'C') document.getElementById('clear').click();
  });
</script>

</body>
</html>
