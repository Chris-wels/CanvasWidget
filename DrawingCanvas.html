<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
      cursor: crosshair;
    }
    .controls {
      margin-top: 20px;
    }
    .control-btn {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <canvas id="drawingCanvas" width="500" height="500"></canvas>
  <div class="controls">
    <button id="brush" class="control-btn">Brush</button>
    <button id="eraser" class="control-btn">Eraser</button>
    <button id="clear" class="control-btn">Clear</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  let isDrawing = false;
  let isErasing = false;
  let lastX = 0;
  let lastY = 0;
  let brushSize = 5;

  // Set initial brush style
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = 'black';
  ctx.lineWidth = brushSize;

  // Start drawing for mouse or touch
  function startDrawing(e) {
    e.preventDefault(); // Prevents default touch behavior (like scrolling)
    isDrawing = true;
    lastX = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
    lastY = e.offsetY || e.touches[0].clientY - canvas.offsetTop;
  }

  // Stop drawing for mouse or touch
  function stopDrawing() {
    isDrawing = false;
    ctx.beginPath();
  }

  // Draw while mouse or touch is moving
  function draw(e) {
    e.preventDefault(); // Prevents default touch behavior
    if (!isDrawing) return;
    const x = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
    const y = e.offsetY || e.touches[0].clientY - canvas.offsetTop;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    
    lastX = x;
    lastY = y;
  }

  // Mouse event listeners
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);

  // Touch event listeners
  canvas.addEventListener('touchstart', startDrawing);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('touchend', stopDrawing);

  // Eraser button
  document.getElementById('eraser').addEventListener('click', () => {
    isErasing = true;
    ctx.strokeStyle = 'white'; // Set color to white for eraser effect
    ctx.lineWidth = brushSize * 2; // Increase size for eraser
  });

  // Brush button
  document.getElementById('brush').addEventListener('click', () => {
    isErasing = false;
    ctx.strokeStyle = 'black'; // Reset to black for brush
    ctx.lineWidth = brushSize; // Reset brush size
  });

  // Clear button
  document.getElementById('clear').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clears the entire canvas
  });
</script>

</body>
</html>
